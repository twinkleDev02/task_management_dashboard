<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">Task Management</span>
  <span class="spacer"></span>
  <!-- <a mat-button routerLink="/tasks">Tasks</a> -->
</mat-toolbar>

@if (loading$ | async) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<mat-sidenav-container class="app-container">
  <mat-sidenav #drawer="matSidenav" mode="side" [opened]="true">
    <mat-nav-list>
       <a mat-list-item routerLink="dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="tasks" routerLinkActive="active">All Tasks</a>
      <a mat-list-item routerLink="tasks/add" routerLinkActive="active">Add Task</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
