 <div class="flex-grow-1 overflow-auto p-4 bg-light">
    <nav class="navbar navbar-expand-lg bg-white rounded-3 shadow-sm mb-4">
      <div class="container-fluid">
        <span class="navbar-brand d-none d-lg-block fw-bold ms-2">Dashboard Overview</span>
        <div class="d-flex ms-auto">
          <p-button icon="pi pi-bell" styleClass="p-button-text p-button-secondary me-2"></p-button>
        </div>
      </div>
    </nav>

    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-3">
        <p-card styleClass="h-100 p-3 rounded-3 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <i class="pi pi-calendar-plus text-primary fs-3"></i>
            <span class="fw-bold text-muted text-uppercase">All Tasks</span>
          </div>
          <h2 class="fw-bold mt-2">{{totalTasks }}</h2>
        </p-card>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <p-card styleClass="h-100 p-3 rounded-3 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <i class="pi pi-check-circle text-success fs-3"></i>
            <span class="fw-bold text-muted text-uppercase">Completed</span>
          </div>
          <h2 class="fw-bold mt-2">{{completedTasks }}</h2>
        </p-card>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <p-card styleClass="h-100 p-3 rounded-3 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <i class="pi pi-hourglass text-warning fs-3"></i>
            <span class="fw-bold text-muted text-uppercase">In Progress</span>
          </div>
          <h2 class="fw-bold mt-2">{{pendingTasks }}</h2>
        </p-card>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <p-card styleClass="h-100 p-3 rounded-3 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <i class="pi pi-bell text-info fs-3"></i>
            <span class="fw-bold text-muted text-uppercase">High Priority pending</span>
          </div>
          <h2 class="fw-bold mt-2">{{pendingHighPriorityTasks }}</h2>
        </p-card>
      </div>

      <div class="col-12">
        <p-card header="Recent Projects" styleClass="rounded-3 shadow-sm p-4">
          <p-table [value]="projects">
            <ng-template pTemplate="header">
              <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Priority</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-project>
              <tr>
                <td>{{ project.title }}</td>
                <td><p-tag [value]="project.status" [severity]="getStatusSeverity(project.status)"></p-tag></td>
                <td>{{ project.dueDate | date }}</td>
                <td><p-tag [value]="project.priority" [severity]="getPrioritySeverity(project.priority)"></p-tag></td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>
    </div>
  </div>
