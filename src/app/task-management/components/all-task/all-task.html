<div class="tasks-container">
    <div class="header">
      <mat-card-title>All Tasks</mat-card-title>
      <button mat-flat-button color="primary" (click)="add()">
        <mat-icon>add_circle_outline</mat-icon>
        Add Task
      </button>
    </div>
  
    <mat-card class="filters-card">
      <div class="filters-wrapper">
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Search title</mat-label>
          <input matInput placeholder="Search" [formControl]="search" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Status</mat-label>
          <mat-select [formControl]="status">
            <mat-option value="">All</mat-option>
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="Completed">Completed</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Priority</mat-label>
          <mat-select [formControl]="priority">
            <mat-option value="">All</mat-option>
            <mat-option value="Low">Low</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="High">High</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card>
  
    <mat-card class="tasks-table-card mat-elevation-z1">
      <div class="table-responsive">
        <table mat-table [dataSource]="datasource" class="full-width">

            <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef>Icon</th>
            <td mat-cell *matCellDef="let task" data-label="Icon">
  <img 
    [src]="task.icon" 
    class="task-icon" 
    alt="Task Icon"
    (error)="onImageError($event)"
  />
</td>
          </ng-container>

          <ng-container matColumnDef="title">

            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let t" data-label="Title">{{ t.title }}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let t" data-label="Description">{{ t.description }}</td>
          </ng-container>
  
         
  

           <ng-container matColumnDef="due">
            <th mat-header-cell *matHeaderCellDef>Due</th>
            <td mat-cell *matCellDef="let task" [style.color]="task.dueDate | isOverdue" data-label="Due">{{ task.dueDate | date }}</td>
          </ng-container>

           <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let t" data-label="Priority">
              <span class="priority-label" [class.low]="t.priority === 'Low'" [class.medium]="t.priority === 'Medium'" [class.high]="t.priority === 'High'">{{ t.priority }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let t" data-label="Status">{{ t.status }}</td>
          </ng-container>
  
           <ng-container matColumnDef="mark here">
            <th mat-header-cell *matHeaderCellDef>Mark here</th>
             <td mat-cell *matCellDef="let t" data-label="Actions">
             <button mat-icon-button color="accent" (click)="complete(t)" [disabled]="t.status === 'Completed'" aria-label="Complete task">
                <mat-icon>check_circle</mat-icon>
              </button>
              </td>
          </ng-container>
  
         
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let t" data-label="Actions">
              <button mat-icon-button color="primary" (click)="edit(t)" aria-label="Edit task">
                <mat-icon>edit</mat-icon>
              </button>
             
              <button mat-icon-button color="warn" (click)="delete(t)" aria-label="Delete task">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No tasks found. Try adjusting your filters.</td>
          </tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>
